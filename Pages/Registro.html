<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<link rel="icon" href="./imagenes/pngwing.com.png">
<title>Ingresar</title>
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" href="../Assets/css/estilo.css">
</head>

<body class="Body_registro">

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form class="Form_ingreso" action="#">
			<h1>Crea tu Cuenta</h1>
			<div class="social-container">
				<a href="#" class="social facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social instagram"><i class="fab fa-instagram"></i></a>
				<a href="#" class="social whatapp"><i class="fab fa-whatsapp"></i></a>
			</div>
			<span class="span_ingreso" class="Ingresa"><strong>Ingresa tus datos para registrarte</strong></span>
			<input type="text" placeholder="Nombre Completo" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<button>Resgistrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form class="Form_ingreso" action="#">
			<h1>Ingresar</h1>
			<div class="social-container">
				<a href="#" class="social facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social instagram"><i class="fab fa-instagram"></i></a>
				<a href="#" class="social whatapp"><i class="fab fa-whatsapp"></i></a>
			</div>
			<span class="Ingresa span_ingreso"><strong>Ingresa a tu cuenta</strong></span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">Olvidaste tu Contraseña?</a>
			<button>Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Hola Atleta</h1>
				<p>Ingresa a tu cuenta para comenzar a entrenar</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Bienvenido Atleta</h1>
				<p>Ingresa aqui para crear una cuenta y elegir tu programa de entrenamiento</p>
				<button class="ghost" id="signUp">Registrate</button>
			</div>
		</div>
	</div>
</div>

<script src="script.js" charset="utf-8"></script>
</body>

</html>
